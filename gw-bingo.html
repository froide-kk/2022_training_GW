<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title></title>
</head>
<body>

<form><input type="button" value="spin" onClick="random()">
    <span id="randomNumber">0</span></form>

    
    <script type="text/javascript">
    function random() {
    var num = Math.floor( Math.random() * 75 + 1 ) ; //乱数の取得
    document.getElementById("randomNumber").innerHTML = num; //乱数の出力
    }
    </script>
    

</body>
</html>
